
<h3>FizzBuzz Check</h3>
<p>
  Any number divisible by 3 is considered "Fuzzy". Any number divisible by 5 is considered "Buzzy". Enter a number to check it out!
</p>
<input type="number" ng-model="input" placeholder="Enter number to check" />
<button ng-click="runFizzBuzz(input)">Click me</button>
<div ng-show="display">
  <p>The number {{input}} is {{result}}</p>
</div>
